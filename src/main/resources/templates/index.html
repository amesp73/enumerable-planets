<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>

<ol th:each="planet : ${planets}" >
    <li th:text="${planet.displayName}"></li>
</ol>

<!--<ol>-->
<!--    <li th:each="planet : ${planets}" th:text="${planet.name}"></li>-->
<!--</ol>-->

<table th:each="planet : ${planets}" class="table table-hover">
    <th th:text="${planet.displayName}"></th>
        <tr th:text="${planet.yearLength} + earth days in a year."></tr>
</table>
